buildscript {
    //ext는 build.gradle 에서 사용하는 전역변수를 설정한다.
    ext{
        springBootVersion = '2.1.7.RELEASE' //springBootVersion 전역 변수를 생성 후 변수 값을 '2.1.7.RELEASE'로 한다.
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // 스프링 부트 의존성 관리 플러그인

group 'org.jungu'
version '1.0-SNAPSHOT'


//repositories의 경우 각종 의존성들을 어떤 원격 저장소에서 받을지 결정된다
repositories {
    mavenCentral()
}
//dependencies의 경우 프로젝트 개발에 필요한 의존성을 선언한다
dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('com.h2database:h2')
    compile('org.springframework.boot:spring-boot-starter-mustache')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
